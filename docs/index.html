<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Canciones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .song-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .btn-vote, .btn-add-song {
            width: 100%;
        }
        #time-remaining {
            font-size: 1.5rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-6">
            <h2 class="text-center mb-4">Encuesta de Canciones</h2>

            <!-- Tiempo restante -->
            <div id="time-remaining">Tiempo restante: 00:00</div>

            <h4 class="text-center my-3">Vota por tu canción favorita</h4>

            <!-- Lista de canciones -->
            <div id="song-list">
                <!-- Las canciones se cargarán aquí con JavaScript -->
            </div>

            <h4 class="text-center my-3">Añadir nueva canción</h4>
            <div class="input-group">
                <input type="text" id="new-song" class="form-control" placeholder="Nombre de la nueva canción">
                <button class="btn btn-success" onclick="addSong()">Añadir</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<!-- JavaScript -->
<script src="js/script.js"></script>

</body>
</html>
