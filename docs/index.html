<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Canciones</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="content">
            <h2>Encuesta de Canciones</h2>

            <!-- Tiempo restante -->
            <div id="time-remaining">Tiempo restante: 00:00</div>

            <h4>Vota por tu canción favorita</h4>

            <!-- Lista de canciones -->
            <div id="song-list">
                <!-- Las canciones se cargarán aquí con JavaScript -->
            </div>

            <h4>Añadir nueva canción</h4>
            <div class="input-group">
                <input type="text" id="new-song" placeholder="Nombre de la nueva canción">
                <button onclick="addSong()">Añadir</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="js/script.js"></script>

</body>
</html>
